<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입화면</title>
</head>
<body>
<h1>회원가입</h1>
<input type="text" id="id" placeholder="아이디를 입력하세요" /><br>
<input type="password" id="password" placeholder="비밀번호를 입력하세요" /><br>
<input type="text" id="name" placeholder="이름을 입력하세요"/><br>
<input type="text" id="phone" placeholder="전화번호를 입력하세요"/><br>
<input type="text" id="license" placeholder="면허증번호를 입력하세요"/><br>
<input type="text" id="validdate " placeholder="면허 유효기간를 입력하세요"/><br>
<input type="submit" value="회원가입"/>
<input type="button" value="취소"/>
</body>
</html>
